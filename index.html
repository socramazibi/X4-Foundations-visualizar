<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualizador de savegames en CSV para X4 Foundations">
    <meta name="keywords" content="X4 Foundations, CSV, savegames, visualizador">
    <title>X4 Foundations visualizar savegames en CSV online</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>X4 Foundations visualizar savegames en CSV online</h1>

    <div class="theme-buttons">
        <button onclick="setTheme('light')" class="light-mode">☀️ Claro</button>
        <button onclick="setTheme('dark')" class="dark-mode">🌙 Oscuro</button>
        <button onclick="setTheme('blue')" class="blue-mode">🌊 Azul Oscuro</button>
    </div>

    <div class="controls">
        <input type="file" id="csvFile" accept=".csv">
        <input type="text" id="filterInput" placeholder="Buscar..." style="width: 300px;">
        <select id="categoryFilter">
            <option value="">Todas las categorías</option>
        </select>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</body>
</html>

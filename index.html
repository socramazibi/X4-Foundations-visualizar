<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de CSV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Visor de CSV</h1>

        <!-- Subir archivo CSV -->
        <input type="file" id="csvFile" accept=".csv" class="border p-2 w-full mb-4">

        <!-- Campo de bÃºsqueda -->
        <input type="text" id="filterInput" placeholder="Buscar..." class="border p-2 w-full mt-4">

        <!-- Tabla con barra de desplazamiento -->
        <div class="overflow-auto mt-4 max-h-96">
            <table class="table-auto w-full border-collapse border border-gray-300">
                <thead id="tableHead" class="bg-gray-200"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</body>
</html>

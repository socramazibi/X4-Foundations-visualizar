<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X4 Foundations visualizar savegames en CSV online</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS externo -->
</head>
<body>
    <h1>X4 Foundations visualizar savegames en CSV online</h1>

    <!-- Botones de cambio de tema -->
    <div class="theme-buttons">
        <button class="light-mode" onclick="setTheme('light')">☀️ Claro</button>
        <button class="dark-mode" onclick="setTheme('dark')">🌙 Oscuro</button>
        <button class="blue-mode" onclick="setTheme('blue')">🌊 Azul Oscuro</button>
    </div>

    <!-- Controles de selección -->
    <div class="controls">
        <input type="file" id="csvFile" accept=".csv">
        <input type="text" id="filterInput" placeholder="Buscar..." style="width: 300px;">
        <select id="categoryFilter">
            <option value="">Todas las categorías</option>
        </select>
    </div>

    <!-- Tabla -->
    <div class="table-container">
        <table id="resizableTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X4 Foundations - Visualizar CSV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>X4 Foundations - Visualizar Savegames CSV</h1>

    <!-- Botones de cambio de tema -->
    <div class="theme-buttons">
        <button class="light-mode" onclick="setTheme('light')">☀️ Claro</button>
        <button class="dark-mode" onclick="setTheme('dark')">🌙 Oscuro</button>
        <button class="blue-mode" onclick="setTheme('blue')">🌊 Azul Oscuro</button>
    </div>

    <!-- Controles -->
    <div class="controls">
        <input type="file" id="csvFile" accept=".csv">
        <input type="text" id="filterInput" placeholder="Buscar...">
        <select id="categoryFilter">
            <option value="">Todas las categorías</option>
        </select>
    </div>

    <!-- Tabla Responsiva -->
    <div class="table-wrapper">
        <div class="table-container">
            <table>
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

</body>
</html>
